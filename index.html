<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic Tac Toe Game</title>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <!-- title container + some <p> later if needed -->
      <div id="top-container">
         <h1>TIC TAC TOE</h1>
      </div>
      <!-- container to show on page load  -->
      <div id="hello-container" class="hello hide">
         <h1>Enter Names and press Start Game</h1>

         <!-- field to enter player 1 and player 2 names -->
         <div id="player-names">
            <!-- <label for="player1">Player 1</label> -->
            <form>
               <div id="form">
                  <input
                     type="text"
                     id="player1"
                     placeholder="Player #1 Name"
                     required
                  />
                  <!-- <label for="player2">Player 2</label> -->
                  <input
                     type="text"
                     id="player2"
                     placeholder="Player #2 Name"
                     required
                  />
               </div>
               <!-- button to start the game -->
               <button type="submit" id="start">Start Game</button>
            </form>
         </div>
         <p>* Player #1 allways starts first with - X</p>
      </div>
      <!-- game board is created in this container: -->
      <div id="game-container" class=""></div>
      <!-- status container: -->
      <div id="status-container" class="">
         <!-- which turn is -->
         <h2 id="status">X's Turn</h2>
         <!-- reset button -->
         <button id="reset">Reset Game</button>
      </div>
   </body>
</html>
