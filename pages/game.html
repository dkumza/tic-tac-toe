<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic Tac Toe Game</title>
      <link rel="stylesheet" href="../style/style.css" />
      <script src="../script/script.js" defer></script>
   </head>
   <body>
      <div id="main-container">
         <div id="left-wrap">
            <!-- title container + some <p> later if needed -->
            <div id="top-container">
               <h1>TIC TAC TOE</h1>
            </div>
            <!-- game board is created in this container: -->
            <div id="game">
               <div id="game-container" class=""></div>
            </div>

            <!-- status container: -->
            <div id="status-container" class="">
               <!-- which turn is -->
               <h2 id="status"></h2>
               <!-- reset button -->
            </div>
         </div>
         <div id="right-wrap">
            <div id="game-info">
               <h1>GAME INFO: Best of 3</h1>
               <div id="turn-wrap">
                  <h2 class="turn">
                     Current turn: <span id="turn-check">user/computer</span>
                  </h2>
               </div>
               <div id="round-wrap">
                  <h2 class="round-text">
                     Current round: <span id="round-no">1</span>
                  </h2>
               </div>
               <div id="points-wrap">
                  <h2 class="user-points">User points: 0</h2>
                  <h2 class="pc-points">Computer points: 0</h2>
               </div>
               <div id="btn-wrap">
                  <button id="reset">Reset Game</button>
                  <button id="new-game">New Game</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
