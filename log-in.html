<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic Tac Toe Game</title>
      <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
      <link rel="stylesheet" href="log-in.css" />
   </head>
   <body>
      <div id="main-container">
         <div id="left-wrap">
            <div id="top-wrap">
               <h1>Welcome</h1>
               <div id="icon-wrap">
                <iconify-icon icon="logos:github"></iconify-icon>

                <iconify-icon icon="game-icons:viking-helmet" width="36"></iconify-icon>
               </div>
            </div>
            <div id="botton-wrap">
               <p>enter your nickname</p>
                <form>
                    <input type="text" name="nickname" id="nickname" placeholder="NICKNAME"/> 
                    <div id="buttons">
                        <button class="play">Play</button>
                        <button class="ai">Play vs AI</button>
                    </div>
            </div>
         </div>
         <div id="right-wrap">
            <h1>TIC TAC TOE</h1>
            <h1>Game</h1>
            <p>Enter your nickname and press Play button to start game.</p>
            <p>Or press Play vs Computer to start playing vs "AI"</p>
        </div>
      </div>
   </body>
</html>
