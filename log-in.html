<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic Tac Toe Game</title>
      <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
      <link rel="stylesheet" href="log-in.css" />
   </head>
   <body>
      <div id="main-container">
         <div id="left-wrap">
            <div id="top-wrap">
               <div id="text"></div>
               <h1>Welcome</h1>
               <p>Lets play tic tac toe game!</p>
               <div id="icon-wrap">
                  <a href="https://github.com/dkumza/tic-tac-toe" target="_blank"><iconify-icon class="icon" icon="logos:github"></iconify-icon></a>
                  <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="_blank"><p class="icon icon-2">ODIN</p></a>
                
               </div>
            </div>
            <div id="botton-wrap">
               <p>enter your nickname and press play</p>
                <form>
                    <input type="text" name="nickname" id="nickname" placeholder="NICKNAME"/> 
                    <div id="buttons">
                        <!-- <button class="play">Play</button> -->
                        <button class="ai">Play vs AI</button>
                    </div>
            </div>
         </div>
         
      </div>
   </body>
</html>
